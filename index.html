<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Search GitHub</title>
</head>

<body>
  <form class="form-user" id="formUser">
    <input type="text" id="ipSearch" placeholder="Search a GitHub user">
  </form>

  <main class="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
      </div>

      <div class="user-info">
        <h2>John Doe</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, beatae.</p>

        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>300 <strong>Following</strong></li>
          <li>300 <strong>Repos</strong></li>
        </ul>

        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
